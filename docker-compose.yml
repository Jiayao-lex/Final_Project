services:
  app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./models:/app/models
    env_file:
      - .env
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      - ollama

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    environment:
      - OLLAMA_HOST=ollama:11434
    volumes:
      - ollama_data:/root/.ollama
    entrypoint: /bin/sh
    command: "-c 'sleep 5; ollama pull llama3'"
    depends_on:
      ollama:
        condition: service_healthy

volumes:
  ollama_data:
